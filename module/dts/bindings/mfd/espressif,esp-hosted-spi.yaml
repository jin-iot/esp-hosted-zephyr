description: ESP-Hosted Module over SPI

compatible: "espressif,esp-hosted"
on-bus: spi

include: spi-device.yaml

properties:
  reset-gpios:
    type: phandle-array
    required: true
  
  data-ready-gpios:
    type: phandle-array
    required: true

  handshake-gpios:
    type: phandle-array

bus: esp-hosted